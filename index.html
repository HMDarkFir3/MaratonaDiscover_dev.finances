<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/global.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/style.css"
      media="screen"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>dev.finance$</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo Dev Finance" />
    </header>

    <main class="container">
      <section class="balance">
        <h2 class="srOnly">Balanço</h2>

        <div>
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Imagem de entradas" />
          </h3>
          <p id="incomeDisplay"></p>
        </div>

        <div>
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="Imagem de saídas" />
          </h3>
          <p id="expenseDisplay"></p>
        </div>

        <div>
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Imagem de total" />
          </h3>
          <p id="totalDisplay"></p>
        </div>
      </section>

      <section class="transaction">
        <h2 class="srOnly">Transações</h2>

        <a href="#" onclick="Modal.open()" class="button new"
          >+ Nova Transação</a
        >

        <table class="dataTable" id="dataTable">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modalOverlay">
      <div class="modal">
        <div class="form" id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="inputGroup">
              <label class="srOnly" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>

            <div class="inputGroup">
              <label class="srOnly" for="amount">Valor</label>
              <input
                type="number"
                id="amount"
                name="amount"
                placeholder="0,00"
                step="0.01"
              />
              <small
                >Use o sinal - (negativo) para despesas e , (vírgula) para casas
                decimais</small
              >
            </div>

            <div class="inputGroup">
              <label class="srOnly" for="date">Valor</label>
              <input
                type="date"
                id="date"
                name="date"
                placeholder="01/01/2021"
              />
            </div>

            <div class="inputGroup actions">
              <a href="" class="button cancel" onclick="Modal.close()"
                >Cancelar</a
              >
              <button type="submit">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>2021 - dev.finance$</p>
    </footer>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
